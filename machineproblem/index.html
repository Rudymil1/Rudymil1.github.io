<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="day-btn" data-color="purple">Monday</button>
            <button class="day-btn" data-color="pink">Tuesday</button>
            <button class="day-btn" data-color="blue">Wednesday</button>
            <button class="day-btn" data-color="green">Thursday</button>
            <button class="day-btn" data-color="yellow">Friday</button>
            <button class="day-btn" data-color="orange">Saturday</button>
            <button class="day-btn" data-color="red">Sunday</button>
        </div>
        <div class="display-box hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
