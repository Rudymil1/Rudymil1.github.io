<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css\new.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img src="images\icons8-gacha-life-100.png" alt="Website Logo" />
      </div>

      <div class="main-content">
        <div class="form-section">
          <h1>Log into Gatcha</h1>
          <form action="#" method="post">
            <input type="email" placeholder="Email or Phone" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Log in</button>
          </form>
          <a href="#">Password Forgotten?</a>
          <hr />
          <button class="create-account">New Account</button>
        </div>
      </div>
      <div class="footer-section">
        <a href="#">English (US)</a>
        <a href="#">Español</a>
        <a href="#">中文(简体)</a>
      </div>
    </div>
  </body>
</html>
